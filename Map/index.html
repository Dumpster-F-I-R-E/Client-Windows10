<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>
<head>
    <title>Simple Map</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMJFGX_d0iXmJWq1CSqzPMIGISyWLZFRE&callback=initMap&libraries=&v=weekly"
            defer></script>
    <style type="text/css">
         /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
         #map {
             height: 100%;
         }

         /* Optional: Makes the sample page fill the window. */
         html,
         body {
             height: 100%;
             margin: 0;
             padding: 0;
         }
    </style>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 51.05011, lng: -114.08529 },
                zoom: 10,
            });

            map.addListener('idle', function () {
                window.external.onLoad();
            });

        }

        function addMarker(lat1, lng1) {
            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
                position: { lat: lat1, lng: lng1 },
                map: map,
            });
        }

    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
